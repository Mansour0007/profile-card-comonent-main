<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container margin-bottom">
      <section class="card">
        <div class="all-img">
        <img src="/images/bg-pattern-card.svg" class="pattern-img" alt="pattern" />
        
      
        <img src="/images/image-victor.jpg" class="person-img" alt="person" />
        </div>
          
      
          <div class="uperr-text">
            <p class="margin-bottom bold">Victor Crest <span class="darkgray-color">26</span></p>
            <p class="darkgray-color">London</p>
          </div>
          
          <div class="numbers">
            <ul>
              <li> <h1 class="margin-bottom-2">80K</h1>  <p class="darkgray-color magin-left">Followers</p> </li>
              <li><h1 class="margin-bottom-2">803K</h1>  <p class="darkgray-color">Likes</p></li>
              <li> <h1 class="margin-bottom-2">1.4K</h1>  <p class="darkgray-color">Photos</p></li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Mansour0007" target="_blank">Mansour Almalki</a>.
    </footer>
  </body>
</html>
